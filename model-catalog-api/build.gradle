apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Model Catalog API'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor project(':config-generator')
    annotationProcessor group: 'org.immutables', name: 'value', version: ver.'immutables'

    compileOnly group: 'org.immutables', name: 'value-annotations', version: ver.'immutables'
    compileOnly group: 'org.jetbrains',  name: 'annotations',       version: ver.'jetbrains-annotations'

    compileOnly group: 'org.neo4j', name: 'neo4j-configuration', version: ver.neo4j

    implementation project(':annotations')
    implementation project(':config-api')
    implementation project(':graph-projection-api')
    implementation project(':graph-schema-api')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: ver.'commons-lang3'

    testAnnotationProcessor project(':annotations')
    testAnnotationProcessor group: 'org.immutables', name: 'value', version: ver.'immutables'

    testImplementation project(':test-utils')
    // GdlFactory extends CSRGraphStoreFactory which lives in :core
    // Suggests :core should be an api dependency of :test-utils
    // But that also seems wrong--one should be able to use the latter without the former
    // Best solution TBD
    testImplementation project(':core')
}
