apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Licensing'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor neo4j.annotations

    compileOnly openGds.jetbrains.annotations

    // Neo4j dependencies
    compileOnly(neo4j.annotations) { transitive = false }
    compileOnly(neo4j.graphdb.api) { transitive = false }

    // Test dependencies
    testImplementation project(':core-test-utils')
    testImplementation openGds.mockito.junit.jupiter
    testImplementation openGds.bundles.test.basic

    testRuntimeOnly openGds.bundles.test.platforms
}
