        compileOnly(group: 'org.neo4j', name: it, version: ver.'neo4j') {
            transitive = false
        }
    }

    testAnnotationProcessor project(':annotations')
    testAnnotationProcessor project(':config-generator')

    testImplementation project(':metrics-api')
