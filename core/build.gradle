description = 'Neo4j Graph Algorithms :: Core'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor project(':config-generator')
    annotationProcessor group: 'org.immutables',           name: 'builder',            version: ver.immutables
    annotationProcessor group: 'org.immutables',           name: 'value',              version: ver.immutables
    compileOnly         group: 'org.immutables',           name: 'value-annotations',  version: ver.immutables
    compileOnly         group: 'org.jetbrains',            name: 'annotations',        version: ver.'jetbrains-annotations'
    compileOnly         group: 'org.neo4j',                name: 'neo4j',              version: ver.neo4j

    compile project(":annotations")
    compile group: 'com.carrotsearch',           name: 'hppc',               version: ver.hppc
    compile group: 'com.github.petitparser',     name: 'petitparser-core',   version: ver.petitparser

    testCompile project(':test-utils')
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}
