
apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Kernel Adapter 5.26'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor group: 'org.neo4j', name: 'annotations', version: neos.'5.26'
    annotationProcessor openGds.immutables.value

    compileOnly project(':annotations')
    compileOnly openGds.immutables.value.annotations
    neodeps().each {
        compileOnly(group: 'org.neo4j', name: it, version: neos.'5.26') {
            transitive = false
        }
    }
    compileOnly(group: 'org.neo4j', name: 'neo4j-import-api', version: neos.'5.26') {
        transitive = false
    }
    compileOnly(group: 'org.neo4j', name: 'neo4j-gql-status', version: neos.'5.26') {
        transitive = false
    }

    implementation project(':neo4j-kernel-adapter-api')
}
