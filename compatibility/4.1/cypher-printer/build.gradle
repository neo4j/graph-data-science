apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Cypher Printer 4.1'

dependencies {
    api project(':cypher-printer-api')

    annotationProcessor group: 'org.neo4j',      name: 'annotations',        version: neos.'4.1'

    compileOnly  group: 'org.jetbrains',  name: 'annotations',            version: ver.'jetbrains-annotations'
    compileOnly  group: 'org.neo4j',      name: 'annotations',            version: neos.'4.1'
    compileOnly  group: 'org.neo4j',      name: 'neo4j-ast',              version: neos.'4.1'
    compileOnly  group: 'org.neo4j',      name: 'neo4j-expressions',      version: neos.'4.1'
}
