apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Memory Usage'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor openGds.immutables.value

    compileOnly openGds.immutables.value.annotations
    compileOnly openGds.jetbrains.annotations

    api project(':graph-dimensions')

    implementation(
        project(':annotations'),
        project(':concurrency'),
        openGds.hppc,
        openGds.jol.core,
    )

    testCompileOnly    openGds.immutables.value.annotations

    testImplementation platform(openGds.junit5bom)
    testImplementation openGds.bundles.test.basic

    testRuntimeOnly openGds.bundles.test.platforms
}
