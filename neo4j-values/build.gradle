apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Values'
group = 'org.neo4j.gds'

dependencies {

    compileOnly openGds.jetbrains.annotations

    // Neo4j dependencies
    compileOnly(neo4j.common) { transitive = false }
    compileOnly(neo4j.values) { transitive = false }

    implementation project(':core')
    implementation project(':gds-values')
    implementation project(':string-formatting')

    testImplementation neo4j.values

    testImplementation platform(openGds.junit.bom)
    testImplementation openGds.bundles.test.basic

    testRuntimeOnly openGds.bundles.test.platforms
}
