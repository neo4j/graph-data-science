apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Functions Facade'

group = 'org.neo4j.gds'

dependencies {
    compileOnly(neo4j.graphdb.api) { transitive = false }
    compileOnly(neo4j.kernel) { transitive = false }
    compileOnly(neo4j.kernel.api) { transitive = false }
    compileOnly(neo4j.resource) { transitive = false }

    implementation project(':algorithms-machinery')
    implementation project(':config-api')
    implementation project(':core')
    implementation project(':core-api')
    implementation project(':functions-facade-api')
    implementation project(':legacy-cypher-projection')
    implementation project(':string-formatting')

    testImplementation platform(openGds.junit.bom)
    testImplementation openGds.junit.jupiter
    testRuntimeOnly openGds.junit.jupiter.engine
    testRuntimeOnly openGds.bundles.test.platforms

    testImplementation project(':neo4j-kernel-adapter-api')
    testImplementation project(':test-utils')
}
