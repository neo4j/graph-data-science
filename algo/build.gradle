description = 'Neo4j Graph Algorithms :: Algorithms'

dependencies {
    compile project(':community-core')

    compile group: 'io.dropwizard.metrics',     name: 'metrics-core',       version: ver.'metrics-core'
    compile group: 'org.hdrhistogram',          name: 'HdrHistogram',       version: ver.'HdrHistogram'
    compile group: 'org.roaringbitmap',         name: 'RoaringBitmap',      version: ver.'RoaringBitmap'

    testCompile project(':test-utils')

    compileOnly group: 'org.neo4j',             name: 'neo4j',              version: ver.'neo4j'
    testCompile group: 'org.neo4j.community',   name: 'it-test-support',    version: ver.'neo4j'
    testCompile dep.junit4
    testCompile group: 'org.hamcrest',          name: 'hamcrest-library',   version: ver.'hamcrest'

    testCompile     platform(dep.junit5bom)
    testCompile     dep.junit5jupiter
    testCompile     dep.junit5migration
    testRuntimeOnly dep.junit5vintage
    testRuntimeOnly dep.junit5platform
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}
