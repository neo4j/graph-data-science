description = 'Neo4j Graph Algorithms :: Procedures Processor'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
    annotationProcessor 'org.immutables:builder:2.8.1'
    annotationProcessor 'org.immutables:value:2.8.1'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc6'
    compileOnly 'org.immutables:value-annotations:2.8.1'

    compile project(':annotations')
    compile project(':algo-common')

    compile 'com.google.auto:auto-common:0.10'
    compile 'com.squareup:javapoet:1.11.1'

    def toolsJar = Jvm.current().getToolsJar()
    if (toolsJar != null) {
        testImplementation files(toolsJar)
    }
    testImplementation 'com.google.testing.compile:compile-testing:0.18'
}
