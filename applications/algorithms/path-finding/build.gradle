apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Path Finding Algorithms'

group = 'org.neo4j.gds'

dependencies {

    compileOnly(project(':annotations')) { transitive = false }
    compileOnly(openGds.immutables.value) { transitive = false }

    // Neo4j dependencies
    compileOnly(neo4j.common) { transitive = false }
    compileOnly(neo4j.values) { transitive = false }

    implementation project(':algo')
    implementation project(':algorithms-machinery')
    implementation project(':algo-common')
    implementation project(':config-api')
    implementation project(':core')
    implementation project(':core-write')
    implementation project(':graph-schema-api')
    implementation project(':logging')
    implementation project(':memory-estimation')
    implementation project(':memory-usage')
    implementation project(':metrics-api')
    implementation project(':path-finding-configs')
    implementation project(':path-finding-mutate-steps')
    implementation project(':path-finding-write-steps')
    implementation project(':progress-tracking')
    implementation project(':string-formatting')
    implementation project(':termination')

    // Test dependencies
    testImplementation platform(openGds.junit5bom)
    testImplementation openGds.bundles.test.mocking

    testRuntimeOnly openGds.bundles.test.platforms
}
