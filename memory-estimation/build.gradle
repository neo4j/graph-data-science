apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Memory Estimation'

group = 'org.neo4j.gds'

dependencies {
    annotationProcessor project(':annotations')
    annotationProcessor openGds.immutables.builder
    annotationProcessor openGds.immutables.value

    compileOnly openGds.immutables.value.annotations
    compileOnly openGds.jetbrains.annotations

    /*
     * So this is "interesting". We cannot memory estimate without compiling against Neo4j common,
     * because the structure of our code is such that certain bits of code _somewhere else_ needs access to DependencyResolver.
     * The Neo4j code is not used, of course, because why would you dependency-resolve just to memory-estimate innit.
     * And when you phrase it like that it sounds terrible, damning even, doesn't it.
     */
    compileOnly(neo4j.common) { transitive = false }

    implementation project(':annotations')
    implementation project(':config-api')
    implementation project(':core')
    implementation project(':legacy-cypher-projection')
    implementation project(':native-projection')
    implementation project(':memory-usage')
    implementation project(':progress-tracking')
    implementation project(':projection')
    implementation project(':string-formatting')

    // Test dependencies
    testAnnotationProcessor project(':annotations')
    testAnnotationProcessor project(':config-generator')
    testAnnotationProcessor openGds.immutables.value

    testCompileOnly openGds.immutables.builder

    testImplementation project(':algo-test')
    testImplementation project(':opengds-extension')
    testImplementation project(':proc-catalog')
    testImplementation project(':test-utils')
}
